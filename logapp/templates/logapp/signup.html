<html>
<head>
<title>
SIGNUP
</title>
</head>

<body>

<form action='../register/' method="POST">
{% csrf_token %}
{% if messages %}
<ul class="messages">
        {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %} >
                        {{ message }}
                </li>
        {% endfor %}
</ul>
{% endif %}

{{ form }}



<button type=submit value="Sign Up">SIGN UP</button>
</form>
</body>
</html>
